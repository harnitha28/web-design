        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'login')">Login</button>
            <button class="tab-button" onclick="openTab(event, 'signup')">Sign Up</button>
        </div>

        <div id="login" class="tab-content active">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shopping Wishlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Online Shopping Wishlist</h2>

    <div class="row">
        <!-- Wishlist Table -->
        <div class="col-md-8">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>User</th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Harnitha</td>
                        <td>Laptop</td>
                        <td>Electronics</td>
                        <td>₹55,000</td>
                        <td>27-12-2025</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Suresh</td>
                        <td>Headphones</td>
                        <td>Accessories</td>
                        <td>₹2,500</td>
                        <td>27-12-2025</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Wishlist Form -->
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">Add to Wishlist</h5>

                    <form>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="User Name">
                        </div>

                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Product Name">
                        </div>

                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Category">
                        </div>

                        <div class="mb-2">
                            <input type="number" class="form-control" placeholder="Price">
                        </div>

                        <div class="mb-3">
                            <input type="date" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Save Wishlist
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
