<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Left Side Image */
        .left {
            flex: 1;
            background-image: url('https://via.placeholder.com/800x800');
            background-size: cover;
            background-position: center;
        }

        /* Right Side Login Card */
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .login-card {
            width: 350px;
            padding: 30px;
            background: white;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-card button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Left Image Section -->
    <div class="left"></div>

    <!-- Right Login Card -->
    <div class="right">
        <div class="login-card">
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

</body>
</html>
