<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Login</title>

    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left {
            size: 5px;
            flex: 1;
            background-image: url(https://img.freepik.com/free-vector/hand-drawn-multitask-business-woman-illustrated_23-2148818039.jpg?semt=ais_hybrid&w=740&q=80);
            background-position: center;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
        }

        .card {
            width: 300px;
            padding: 35px;
            background: white;
            border-radius: 20px;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            background-color: aliceblue;
            color: rgb(155, 135, 135);
            border-radius: 7px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-card button:hover {
            background: #394b5e;
        }
    </style>
</head>

<body>

    <!-- Left Image Section -->
    <div class="left"></div>

    <!-- Right Login Card -->
    <div class="right">
        <div class="login-card">
            <h2>Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

</body>
</html>
